<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Things</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ghpages-materialize.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="notSupported"></div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <a
            class="waves-effect waves-light btn"
            id="btnSettings"
            style="display: none"
            >Settings</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col s12 m4 l2"></div>
        <!--  blank space -->
        <div class="col s12 m4 l8">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Add Thing</span>
              <p>Enter thing related details below:</p>
              <div class="row">
                <div class="input-field col s6">
                  <input
                    value=""
                    id="txtThingName"
                    type="text"
                    class="validate"
                  />
                  <label for="txtThingName">Thing Name</label>
                </div>
                <div class="input-field col s6">
                  <input
                    type="text"
                    class="datepicker"
                    id="txtThingBoughtDate"
                  />
                  <label for="txtThingBoughtDate">Thing Date</label>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn" href="#!" id="btnAdd"
                >Add</a
              >
            </div>
          </div>
        </div>
        <div class="col s12 m4 l2"></div>
        <!--  blank space -->
      </div>
    </div>
    <!-- container ends here -->
  </body>
</html>
